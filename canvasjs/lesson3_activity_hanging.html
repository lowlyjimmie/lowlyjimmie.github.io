		if(this.isSingleFrame) {
			return;
		}
		if(this.totalFrames == 1) {
			this.isSingleFrame = true;
		}
		this.clearAllSoundStreams();
		var soundInstance = playSound("streamsound0",0);
		this.InsertIntoSoundStreamData(soundInstance,0,1,1);

		createjs.Sound.play("streamsound8");
		var _this = this;
		var attempt = 0;
		//_this.HighlightC_mc.visible = false;
		_this.Submit_btn.visible = false;

			createjs.Sound.stop();
			_this.Submit_btn.visible = false;

			_this.feedback_txt.gotoAndStop(0);
			var v = false;
			if (_this.Option1.currentFrame == 1 && _this.Option2.currentFrame == 0 && _this.Option3.currentFrame == 1 && _this.Option4.currentFrame == 0 && _this.Option5.currentFrame == 1) {
				v = true;
			}
			if (v) {
				//_this.Continue_btn.visible = true;
				createjs.Sound.play("Q1C");
				_this.feedback_txt.gotoAndStop("correct");
				_this.mcTick1.gotoAndStop(1);
				_this.mcTick2.gotoAndStop(2);
				_this.mcTick3.gotoAndStop(1);
				_this.mcTick4.gotoAndStop(2);
				_this.mcTick5.gotoAndStop(1);
				ActivityCompleted("lesson3_activity_hanging");
			} else {
				if (attempt < 1) {
					attempt++;
					createjs.Sound.play("Q1TryAgain");
					_this.TryAgain_btn.visible = true;
					_this.feedback_txt.gotoAndStop("tryagain");
				} else {
					createjs.Sound.play("Q1Inc");
					//_this.Continue_btn.visible = true;

					_this.mcTick1.gotoAndStop(1);

					_this.mcTick3.gotoAndStop(1);
					_this.mcTick4.gotoAndStop(2);
